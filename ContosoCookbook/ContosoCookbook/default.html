<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ContosoCookbook</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    <script src="/js/tiles.js"></script>
    <script src="/js/notifications.js"></script>
    <!-- ContosoCookbook references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/data.js"></script>
    <script src="/js/media.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="ContosoCookbook.PageControlNavigator" data-win-options="{home: '/html/groupedItemsPage.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'photo', label:'Photo', icon:'&#xE114', section: 'selection', onclick: media.sharePhoto}"></button>
<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'video', label:'Video', icon:'&#xE116', section: 'selection', onclick: media.shareVideo}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'pin', label:'Pin Recipe', icon:'&#xE141', section: 'selection', onclick: tiles.pinRecipe}"></button>
       <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'remind', label:'Reminder', icon:'&#xE121', section: 'selection', onclick: notifications.scheduleToast}"></button>
<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'home', label:'Home', icon:'&#xE10F', section: 'global', onclick: ContosoCookbook.navigateHome}"></button>
    </div>
</body>
</html>
